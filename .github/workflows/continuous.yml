name: continuous

on: [push]

jobs:
  windows-latest:
    name: windows-latest
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v2
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Run './build.cmd Pack'
        run: ./build.cmd Pack --verbository verbose
        env:
          BuildNumber: ${{ github.run_number }}
          NuGetDevSource: https://www.myget.org/F/joery/api/v3/index.json
          NuGetDevApiKey: ${{ secrets.NUGET_DEV_API_KEY }}
          NuGetSource: https://www.myget.org/F/joery/api/v3/index.json
          NuGetApiKey: ${{ secrets.NUGET_DEV_API_KEY }}

